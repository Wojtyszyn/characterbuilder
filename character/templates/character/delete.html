#Szablon dla widoku potwierdzenia usunięcia postaci:
{% extends "base.html" %}

{% block content %}
<h2>Czy na pewno chcesz usunąć postać "{{ character.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Tak, usuń</button>
</form>
<a href="{% url 'character_detail' character.id %}">Anuluj</a>
{% endblock %}
